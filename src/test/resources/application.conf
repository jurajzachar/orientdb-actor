orientdb-embedded {
	 orient-db-config = "/config/orientdb-server-config.xml"
     orient-db-home = "."
     orient-db-node-name = odb-node1
}

server {
	akka {
	  loglevel = "DEBUG"
	  actor {
	    provider = "akka.remote.RemoteActorRefProvider"
	  }
	  remote {
	    enabled-transports = ["akka.remote.netty.tcp"]
	    netty.tcp {
	      hostname = "127.0.0.1"
	      port = 2551
	    }
	    log-sent-messages = on
	    log-received-messages = on
	  }
	}
}

client {
	akka {
	  loglevel = "INFO"
	  actor {
	    provider = "akka.remote.RemoteActorRefProvider"
	  }
	  remote {
	    enabled-transports = ["akka.remote.netty.tcp"]
	    netty.tcp {
	      hostname = "127.0.0.1"
	      port = 2552
	    }
	    log-sent-messages = on
	    log-received-messages = on
	  }
	}
}