orientdb-actor {
	orientdb-home = "./target"
	orientdb-server-config = "./src/test/resources/orientdb_home/config/orientdb-server-config.xml"
	orientdb-node-name = odb-node1
}

server {
	akka {
		loglevel = "INFO"
		actor {
			provider = "akka.remote.RemoteActorRefProvider"
		}
		remote {
			enabled-transports = ["akka.remote.netty.tcp"]
			netty.tcp {
				hostname = "127.0.0.1"
				port =  2551
			}
			log-sent-messages =  off
			log-received-messages =  on
		}
	}
}

client {
	akka {
		loglevel = "INFO"
		actor {
			provider = "akka.remote.RemoteActorRefProvider"
		}
		remote {
			enabled-transports = ["akka.remote.netty.tcp"]
			netty.tcp {
				hostname = "127.0.0.1"
				port =  2552
			}
			log-sent-messages =  on
		}
	}
}
