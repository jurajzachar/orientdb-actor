orientdb-embedded {
	 orientdb-server-config = "/config/orientdb-server-config.xml"
     orientdb-home = "."
     orientdb-node-name = odb-node1
     orientdb-root-password = "changeme!"
}

server {
	akka {
	  loglevel = "INFO"
	  actor {
	    provider = "akka.remote.RemoteActorRefProvider"
	  }
	  remote {
	    enabled-transports = ["akka.remote.netty.tcp"]
	    netty.tcp {
	      hostname = "127.0.0.1"
	      port = 2551
	    }
	    log-sent-messages = on
	    log-received-messages = on
	  }
	}
}

client {
	akka {
	  loglevel = "INFO"
	  actor {
	    provider = "akka.remote.RemoteActorRefProvider"
	  }
	  remote {
	    enabled-transports = ["akka.remote.netty.tcp"]
	    netty.tcp {
	      hostname = "127.0.0.1"
	      port = 2552
	    }
	    log-sent-messages = on
	    log-received-messages = on
	  }
	}
}